<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icons/icon-72x72.png" />

    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            const isLightTheme = window.matchMedia('(prefers-color-scheme: light)');

            function handleColorSchemeChange(event) {
                if (event.matches) {
                    document.documentElement.setAttribute(
                        'data-theme',
                        'light'
                    );
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
            }

            handleColorSchemeChange(isLightTheme);

            isLightTheme.addEventListener('change', handleColorSchemeChange);
        </script>
    </body>
</html>
