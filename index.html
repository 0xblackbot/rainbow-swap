<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icons/icon-72x72.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rainbow Swap - Aggregator on TON</title>
        <meta name="description" content="Swap TON and 2500+ tokens at best rates and minimal price impact." data-react-helmet="true">

        <link rel="preconnect" href="https://api.rainbow.ag" />
        <link rel="preconnect" href="https://cache.tonapi.io" />
        <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
        <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

        <script src="/scripts/telegram-web-app.js"></script>
        <script async src="https://tganalytics.xyz/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            function handleColorSchemeChange(theme) {
                if (theme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'light');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
            }

            function handleTheme() {
                if (window.Telegram.WebApp.themeParams.bg_color) {
                    handleColorSchemeChange(window.Telegram.WebApp.colorScheme);
                    window.Telegram.WebApp.onEvent('themeChanged', () => handleColorSchemeChange(window.Telegram.WebApp.colorScheme));
                } else {
                    const isLightTheme = window.matchMedia('(prefers-color-scheme: light)');
                    handleColorSchemeChange(isLightTheme.matches ? 'light' : 'dark');
                    isLightTheme.addEventListener('change', e => handleColorSchemeChange(e.matches ? 'light' : 'dark'));
                }
            }

            handleTheme();
        </script>
    </body>
</html>
